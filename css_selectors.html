<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors Training</title> 
    <link rel="stylesheet" href="SelectorsCSS.css">
  </head>
  <body>
    <!-- use id selector for styling -->
    <h1 id="important">CSS Selectors Training</h1>

    <section>
      <!-- style paragraph with descendant selector (with space) -->
      <p>This is a paragraph inside a section.</p>

      <!-- style bacground with class selector -->
      <ul class="highlight">
        <li>List item 1</li>
        <li>List item 2</li>
      </ul>
    </section>

    <!-- use attribute selector for styling -->
    <p data-custom="italic">
      This paragraph has a custom data attribute with "italic" value.
    </p>

    <!-- style paragraph with type selector -->
    <p>This is a regular paragraph.</p>

    <!-- style link on hover -->
    <a href="#">This is a link</a>
  </body>
</html>
